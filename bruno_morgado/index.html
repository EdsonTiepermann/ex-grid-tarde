<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pagina</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <header>
    <p>Pagina Web</p>
  </header>
  <style>
    .grid-container {
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: auto auto;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;

    }

    .grid-container>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;

    }

    #conteudo1 {
      grid-row: 1 / 4;
    }
  </style>
</head>

<body>
  <nav>

  </nav>

  <main>
    <div class="grid-container">
      <div id="conteudo1">
        Conteudo 1</div>
      <div> Conteudo 2</div>
      <div> Conteudo 3</div>
      <div> Conteudo 4</div>
    </div>

    <div> foto1</div>
    <div> foto2</div>
    <div> foto3</div>
    <div> foto4</div>
  </main>

  <footer>
    Rodape
  </footer>
</body>

</html>
</htm>
